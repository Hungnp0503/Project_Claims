<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/template::areas(~{::title},~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>

<main class="col-md-9">

    <h2 class="text-center p-3">List Project</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Project code</th>
            <th>Project name</th>
            <th>From date</th>
            <th>To date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projectList}">
            <td th:text="${project.projectCode}"></td>
            <td th:text="${project.projectName}"></td>
            <td th:text="${project.fromDate}"></td>
            <td th:text="${project.toDate}"></td>
            <td>
                <a th:href="@{project/edit(id=${project.id})}" class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i></a>
                <a th:href="@{project/delete(id=${project.id})}" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/project/create}" class="btn btn-success float-right">New Project</a>
</main>
</body>
</html>
