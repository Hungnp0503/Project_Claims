<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/template::areas('Project List',~{::main})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
<header class="bg-dark text-white text-center py-4 mb-4">
    <h1>Project List</h1>
</header>

<main class="container">
    <!-- Search Form -->
    <div class="d-flex justify-content-center mb-4">
        <form id="frmSearch" th:action="@{/project/list}" method="post" class="input-group w-50">
            <input type="hidden" name="page" th:value="${param.page}">
            <input type="text" name="keyword" class="form-control" placeholder="Search..." th:value="${param.keyword}">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
    </div>

    <!-- Display message if any -->
    <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"></div>

    <!-- Table Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">List of Projects</h2>
        <a th:href="@{/project/create}" class="btn btn-success"><i class="fa fa-plus"></i> New Project</a>
    </div>

    <!-- Project Table -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Project Code</th>
                <th>Project Name</th>
                <th>From Date</th>
                <th>To Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${page.content}">
                <td th:text="${project.projectCode}"></td>
                <td th:text="${project.projectName}"></td>
                <td th:text="${project.fromDate}"></td>
                <td th:text="${project.toDate}"></td>
                <td>
                    <a th:href="@{/project/edit(id=${project.id})}" class="btn btn-primary btn-sm"><i class="fa fa-pen"></i></a>
                    <a th:href="@{/project/delete(id=${project.id})}" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-center mt-4">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li th:if="${page.hasPrevious()}" class="page-item">
                    <a class="page-link" th:href="@{/project/list(page=${page.getNumber()})}">Previous</a>
                </li>
                <th:block th:each="pageNum : ${pageNums}">
                    <li class="page-item" th:classappend="${pageNum == page.getNumber()+1 ? 'active' : ''}">
                        <a class="page-link" th:href="@{/project/list(page=${pageNum}, keyword=${param.keyword})}" th:text="${pageNum}"></a>
                    </li>
                </th:block>
                <li th:if="${page.hasNext()}" class="page-item">
                    <a class="page-link" th:href="@{/project/list(page=${page.getNumber()+2})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</main>
</body>
</html>
