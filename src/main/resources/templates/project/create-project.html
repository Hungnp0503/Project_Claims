<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/template::areas(~{::title},~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

</head>
<body>

<main class="col-md-9">
    <h1>Create Project</h1>
    <form th:action="@{/project/save}" method="post" th:object="${dto}">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="form-group">
            <label for="projectName">Project name:</label>
            <input type="text" class="form-control" id="projectName" placeholder="Enter project name" name="projectName" th:field="*{projectName}">
        </div>

        <div class="form-group">
            <label for="projectName">Project code:</label>
            <input type="text" class="form-control" id="projectCode" placeholder="Enter project code" name="projectCode" th:field="*{projectCode}">
        </div>

        <div class="form-group">
            <label for="fromDate">From date:</label>
            <input type="text" class="form-control" id="fromDate"  name="fromDate" th:field="*{fromDate}">
        </div>

        <div class="form-group">
            <label for="toDate">To date:</label>
            <input type="text" class="form-control" id="toDate"  name="toDate" th:field="*{toDate}">
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Position</th>
                    <th>Staff name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="staff : ${staffList}">
                    <td>
                        <input type="hidden" name="staffIdDTO" id="staffIdDTO" th:value="${staff.id}" >
                        <span th:text="${staff.id}"></span>
                    </td>
                    <td>
                        <select class="border-none" name="positionDTO" id="position" th:field="*{positionDTO}">
                            <option value="" selected disabled >Select-position</option>
                            <option value="BA">BA</option>
                            <option value="PM">PM</option>
                            <option value="QA">QA</option>
                            <option value="DEVELOPER">DEVELOPER</option>
                            <option value="TESTERS">TESTERS</option>
                            <option value="TECHNICAL_LEAD">TECHNICAL_LEAD</option>
                            <option value="TECHNICAL_CONSULTANCY">TECHNICAL_CONSULTANCY</option>
                        </select>
                    </td>
                    <td>
                        <input type="hidden" name="staffNameDTO" id="staffNameDTO" th:value="${staff.staffName}">
                        <span th:text="${staff.staffName}"></span>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="form-group float-right">
            <button type="submit" class="btn btn-success ">Create</button>
            <button type="submit" class="btn btn-warning">Update</button>
            <button type="reset" class="btn btn-primary" >Reset</button>
        </div>


    </form>
</main>
</body>
</html>
