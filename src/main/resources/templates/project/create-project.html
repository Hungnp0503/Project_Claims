<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/template::areas(~{::title},~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>

<main class="col-md-9">
    <h1>Create Project</h1>
    <div th:if="${message != null}">
        <span class="col-md-12 alert alert-danger float-right" th:text="${message}"></span>
    </div>
    <form th:action="@{/project/save}" method="post" th:object="${project}">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="form-group">
            <label for="projectName">Project name:</label>
            <input type="text" class="form-control" id="projectName" placeholder="Enter project name" name="projectName"  th:field="*{projectName}">
            <span th:if="${#fields.hasErrors('projectName')}" th:errorclass="error" th:errors="*{projectName}"></span>
        </div>

        <div class="form-group">
            <label for="projectName">Project code:</label>
            <input type="text" class="form-control" id="projectCode" placeholder="Enter project code" name="projectCode" th:field="*{projectCode}">
            <span th:if="${#fields.hasErrors('projectCode')}" th:errorclass="error" th:errors="*{projectCode}"></span>
        </div>

        <div class="form-group">
            <label for="fromDate">From date:</label>
            <input type="date" class="form-control" id="fromDate"  name="fromDate" th:field="*{fromDate}">
            <span th:if="${#fields.hasErrors('fromDate')}" th:errorclass="error" th:errors="*{fromDate}"></span>
        </div>

        <div class="form-group">
            <label for="toDate">To date:</label>
            <input type="date" class="form-control" id="toDate"  name="toDate" th:field="*{toDate}">
            <span th:if="${#fields.hasErrors('toDate')}" th:errorclass="error" th:errors="*{toDate}"></span>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Position</th>
                <th>Staff name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="staff : ${staffList}">
                <td>
                    <input type="hidden" name="staffId" id="staffId" th:value="${staff.staffId}" >
                    <span th:text="${staff.staffId}"></span>
                </td>
                <td>
                    <select class="border-none" name="position" id="position">
                        <option value="0" selected >Select-position</option>
                        <option value="BA">BA</option>
                        <option value="PM">PM</option>
                        <option value="QA">QA</option>
                        <option value="DEVELOPER">DEVELOPER</option>
                        <option value="TESTERS">TESTERS</option>
                        <option value="TECHNICAL_LEAD">TECHNICAL_LEAD</option>
                        <option value="TECHNICAL_CONSULTANCY">TECHNICAL_CONSULTANCY</option>
                    </select>
                </td>
                <td th:text="${staff.staffName}"></td>
            </tr>
<!--            <tr th:if="*{id != null}" th:each="detail : ${detailList}">-->
<!--                <td>-->
<!--                    <input type="hidden" name="staffId" id="staffId1" th:value="${detail.staffId}" >-->
<!--                    <span th:text="${detail.staffId}"></span>-->
<!--                </td>-->
<!--                <td>-->
<!--                    <select class="border-none" name="position" id="position1">-->
<!--                        <option value="0" th:selected="${detail.position == null}" >Select-position</option>-->
<!--                        <option value="BA" th:selected="${detail.position == 'BA'}">BA</option>-->
<!--                        <option value="PM" th:selected="${detail.position == 'PM'}">PM</option>-->
<!--                        <option value="QA" th:selected="${detail.position == 'QA'}">QA</option>-->
<!--                        <option value="DEVELOPER" th:selected="${detail.position == 'DEVELOPER'}">DEVELOPER</option>-->
<!--                        <option value="TESTERS" th:selected="${detail.position == 'TESTERS'}">TESTERS</option>-->
<!--                        <option value="TECHNICAL_LEAD" th:selected="${detail.position == 'TECHNICAL_LEAD'}">TECHNICAL_LEAD</option>-->
<!--                        <option value="TECHNICAL_CONSULTANCY" th:selected="${detail.position == 'TECHNICAL_CONSULTANCY'}">TECHNICAL_CONSULTANCY</option>-->
<!--                    </select>-->
<!--                </td>-->
<!--                <td th:text="${detail.staffName}"></td>-->
<!--            </tr>-->
            </tbody>
        </table>

        <div class="form-group float-right">
            <button type="submit" class="btn btn-success "><i class="fa-regular fa-floppy-disk"></i> Save</button>
            <button type="reset" class="btn btn-primary" >Reset</button>
            <a th:href="@{/list}" class="btn btn-primary" ><i class="fa-solid fa-share-from-square"></i> Cancel</a>
        </div>


    </form>
</main>
</body>
</html>
