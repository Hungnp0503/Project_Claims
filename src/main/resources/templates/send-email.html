<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
<h6>Dear leader,</h6>
<p th:text="${'You have ' + size + ' complaints in pending status'}"></p>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Project Name</th>
        <th>Staff Name</th>
        <th>Date</th>
        <th>Day</th>
        <th>From date</th>
        <th>To date</th>
        <th>Total of hours</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="claim : ${claims}">
        <td th:text="${claim.project.projectName}"></td>
        <td th:text="${claim.staff.staffName}"></td>
        <td th:text="${claim.date}"></td>
        <td th:text="${claim.day}"></td>
        <td th:text="${claim.fromDate}"></td>
        <td th:text="${claim.toDate}"></td>
        <td th:text="${claim.totalOfHours}"></td>
        <td th:text="${claim.status}"></td>

    </tr>
    </tbody>

</table>
</body>
</html>
